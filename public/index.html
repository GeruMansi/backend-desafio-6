<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 6 - Websockets</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
</head>
<body class="container my-3 bg-dark">
    <header>
        <h1 class="text-center">Desafío N°6 - Websockets</h1>
    </header>

    <h3 class="text-center mt-5 mb-3">Ingrese un producto</h3>

    <form class="mb-5 mx-auto col-6" method="post" action="/productos" id="productForm">
        <div class="mb-3">
            <label for="title" class="form-label">Producto</label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" name="price">
        </div>
        <div class="mb-3">
            <label for="thumbnail" class="form-label">URL imagen</label>
            <input type="text" class="form-control" name="thumbnail">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Imagen</th>
        </tr>
    </thead>
    <tbody id="tablaProductos">
    </tbody>
    </table>

    <div class="mb-5 mx-auto col-6">
        <h3 class="col-12">Centro de mensajes</h3>

        <form class="mb-5 mx-auto" id="messageForm">
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="messageInput" class="form-label">Mensaje</label>
                <input type="text" class="form-control" id="messageInput" name="message">
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
        </form>

        <div id="messagesBox">

        </div>
    </div>
    
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
